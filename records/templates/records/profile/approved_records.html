{% extends 'ipams/base.html' %}

{% block footer %}
<script>
        $(document).ready(function(){
            var userRecordsTbl;
            userRecordsTbl = $("#tbl-user-records").DataTable({
                "ajax":	{
		    		"headers": { "X-CSRFToken": '{{ csrf_token }}' },
		    		"type": "post",
		    	},
                "scrollX": true,
		    	"responsive": true,
        		"columnDefs": [
        		    {
        		        "targets": [ 0 ],
        		        "visible": false,
        		        "searchable": false
        		    },
        		],
        		"order": [[ 0, "desc" ]]
            });
        });
    </script>
{% endblock %}

{% block content %}
<div class="container" style="height:100%">
    <div class="row">
        <div class="col-12" style="margin-top:15px; margin-bottom:30px">
            <a href="{% url 'records-index' %}">Home</a> / Approved records
        </div>
    </div>
    <div>
        <div class="main-header base-bg-primary"></div>
        <div class="main-content">
            <div class="row">
                <div class="col-12">
                    <h1>APPROVED RECORDS</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table id="tbl-user-records" class="table table-striped table-bordered table-condensed" style="width:100%">
                        <thead>
                        <tr>
                            <th></th>
                            <th>RESEARCH TITLE</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
